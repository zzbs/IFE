<!DOCTYPE html>
<html>
	<head>
        <style>
          div{
            margin:auto;
            width:800px;
            text-align: center;
          }
          body {
            background-color: #464646;
          }
        </style>
	</head>
	<body onload="init()">
        <div>
    	<canvas id="mainCanvas" width="800px" height="600px"></canvas>
        </div>
    	<script type="text/javascript" src="three.js"></script>
    	<script>
    		function init()
    		{
    			var renderer= new THREE.WebGLRenderer({canvas: document.getElementById('mainCanvas')});
    			 renderer.setClearColor(0x464646); // black

    			var scene = new THREE.Scene();

    			var camera = new THREE.PerspectiveCamera(45, 4 / 3, 1, 1000);
				camera.position.set(5,4,3);
                camera.lookAt(new THREE.Vector3(0,0,0))

				scene.add(camera);

				var cube = new THREE.Mesh(new THREE.CubeGeometry(3, 2, 1),
        			new THREE.MeshLambertMaterial({
            		color: 0xE5E4E4
        			})
				);
				scene.add(cube);

                var torus1=new THREE.TorusGeometry(3,1,12,18);
                scene.add(torus1);
                
                var light = new THREE.AmbientLight(0xffffff);
                scene.add(light);

                var light1 = new THREE.PointLight(0xffffff, 2, 100);
                light1.position.set(0, 1.5, 2);
                scene.add(light1);

				renderer.render(scene, camera);
    		}
    	</script>
	</body>
</html>
